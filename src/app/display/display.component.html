<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">City</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ele of input; let i = index;">
          <ng-container *ngIf="ele.edit; else elseBlock">
              <th scope="row">{{ i+1 }}</th>
              <td scope="col"><input type="text" [(value)]="ele.name" (change)="input[i].name = $event.target.value"/></td>
              <td scope="col"><input type="number" [(value)]="ele.age" (change)="input[i].age = $event.target.value"/></td>
              <td scope="col"><input type="text" [(value)]="ele.city" (change)="input[i].city = $event.target.value"/></td>
              <td scope="col"><button (click)="changeEdit(i);" class="btn btn-primary">Save</button></td>
          </ng-container>
          <ng-template #elseBlock>
              <th scope="row">{{ i+1 }}</th>
              <td scope="col">{{ ele.name }}</td>
              <td scope="col">{{ ele.age }}</td>
              <td scope="col">{{ ele.city }}</td>
              <td scope="col"><button type="button" (click)="changeEdit(i);" class="btn btn-primary">Edit</button></td>
          </ng-template>
    
    
        </tr>
      </tbody>
    </table>
    </div>
